	<h1>15.	기타</h1>
	<h2>15.1. 기타 기능</h2>
	<h3>15.1.1.	로그인 권한 변경</h3>

	<div>
		<p>2개 이상의 권한을 가지고 있는 경우 로그인 권한 변경을 통해 쉽게 권한을 변경할 수 있다.</p>
		<p>우측 상단의 <img src="/resources/images/menual/bgimg_renewal/bg141-1_icon.jpg" style="width:25px;"> 아이콘을 클릭한다.</p>
		<p class="imagebox-b"><img src="/resources/images/menual/bgimg_renewal/141-1.jpg"></p>
		<p>변경하고자 하는 권한을 선택하고 [변경] 버튼을 클릭한다. <br />자주 사용하는 권한의 경우 ‘로그인시 기본설정으로 저장’을 체크 후 [변경] 버튼을 클릭한다. 로그인시 디폴트로 해당 권한으로 로그인한다.</p>
		<p class="imagebox-b"><img src="/resources/images/menual/bgimg_renewal/141-2.jpg"></p>
		<p>개발자 권한의 경우 2개 이상의 업무를 가지고 있을 수 있다. 변경하고 업무를 선택하고 [변경] 버튼을 클릭한다.</p>
		<p class="imagebox-b"><img src="/resources/images/menual/bgimg_renewal/141-3.jpg"></p>
