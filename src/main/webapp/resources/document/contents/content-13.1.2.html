	<h1>13.	설정</h1>
	<h2>13.1. Open-POP 설정 </h2>
	<h3>13.1.2.	인스턴스 관리</h3>

	<div>
		<p>인스턴스 현황 조회 및 개별 인스턴스를 추가하거나 수정할 수 있다.</p>

		<h4>인스턴스 정보 수정</h4>
		<p>화면 상단의 현황에서 인스턴스를 선택한 후 하단에서 선택한 인스턴스의 정보를 수정할 수 있다. </p>

		<h4>인스턴스 삭제</h4>
		<p>화면 상단의 현황에서 인스턴스를 선택한후 하단에서 [삭제] 버튼을 클릭한다. </p>

		<h4>인스턴스 추가</h4>
		<p>인스턴스를 추가하려면 하단의 [초기화] 버튼을 클릭한 후에 인스턴스 정보를 입력하고 [저장] 버튼을 클릭한다.</p>
