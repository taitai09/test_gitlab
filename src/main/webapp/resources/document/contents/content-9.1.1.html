	<h1>9. 성능 최적화</h1>
	<h2>9.1. 성능 최적화 관리</h2>
	<h3>9.1.1. 튜닝 요청 </h3>

	<div>
		<p>성능개선이 필요한 SQ에 대하여 튜닝을 요청하는 화면이다. 튜닝에 필요한 요청정보를 입력한 후에 하단의 [튜닝요청] 버튼을 클릭한다.</p>
	</div>

	<div>
		<p class="imagebox-b"><img src="/resources/images/menual/bgimg/9-1-1-1.jpg"></p>

		<h4>초기값 설정</h4>
		<p>튜닝요청자가 튜닝요청을 하기 위하여 입력하는 항목들 중에서 자주 변하지 않는 기본 정보를 초기에 세팅하는 화면이다. 초기값 세팅 후 튜닝요청 화면을 들어가면 해당 정보가 이미 입력되어 있는 걸 볼 수 있다. 입력 편의성을 위한 기능이며 계정별로 다른 정보를 등록할 수 있다.</p>
		<p class="imagebox-b"><img src="/resources/images/menual/bgimg/9-1-1-2.jpg"></p>
