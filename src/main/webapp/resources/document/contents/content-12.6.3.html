	<h1>12.	DB 진단/점검</h1>
	<h2>12.6. 오브젝트 분석</h2>
	<h3>12.6.3.	오브젝트 변경 분석</h3>

	<div>
		<p>테이블, 인덱스, 컬럼에 대한 변경 현황을 보여준다. 오브젝트 변경 이력을 통해 DB별 변경현황을 비교해 볼 수 있고 또한 변경 수로 업무 안정화가 얼마나 되었는지 등의 부가적인 정보를 추측해 볼 수 있다. 
조회 변경기준은 전일, 최근1주일, 최근1개월로 구분하여 조회할 수 있다.</p>
		<p>OPENPOP에서 최근1개월 변경 현황을 검색한 결과이다.</p>
